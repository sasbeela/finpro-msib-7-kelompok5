<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Siswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Pastikan body memenuhi viewport */
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #AAD7D9;
            z-index: 1000;
        }

        .hamburger {
            margin-right: 20px; /* Memberikan jarak antara hamburger dan logo */
            cursor: pointer;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: contain;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5rem;
            margin: 0;
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .header-icons .notification-bell {
            margin-right: 20px;
            position: relative;
        }

        .notification-bell .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 0.7rem;
        }

        .header-icons .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Sidebar / Navigasi */
        .sidebar {
            height: 100vh;
            background-color: #FBF9F1;
            color: black;
            padding: 20px;
            position: fixed;
            width: 220px;
            top: 60px;
            left: 0;
            padding-top: 40px;
            transition: transform 0.3s ease;
            transform: translateX(0);
            z-index: 999;
        }

        .sidebar.collapsed {
            transform: translateX(-220px);
        }

        .sidebar a {
            color: black;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .sidebar a:hover {
            background-color: #E5E1DA;
        }

        .sidebar a.active {
            background-color: #E5E1DA;
        }

        /* Konten utama */
        .content {
            margin-left: 240px;
            padding: 80px 20px 60px;
            transition: margin-left 0.3s ease;
            flex: 1; /* Membuat konten mengambil ruang yang tersisa */
        }

        .course-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .course-title {
            margin: 0;
            font-size: 1.25rem;
        }

        .progress-bar-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background-color: #92C7CF;
            height: 100%;
            width: 0; /* Default width */
            transition: width 0.5s ease;
        }

        .badge-enrolled {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 10px;
            display: inline-block;
        }

        /* Footer */
        .footer {
            background-color: #AAD7D9;
            color: black;
            padding: 15px;
            text-align: center;
            margin-top: auto; /* Memastikan footer berada di bawah */
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .header-title {
                font-size: 1.2rem;
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(-220px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="hamburger" id="toggle-sidebar">
            <i class="fas fa-bars fa-lg"></i>
        </div>
        <img src="https://r2.erweima.ai/imgcompressed/compressed_4d17ed0e63ad12839c64fa017718582d.webp" alt="Logo Pembelajaran" class="header-logo">
        <h1 class="header-title">Dashboard Siswa</h1>
        <div class="header-icons">
            <div class="notification-bell" id="notification-bell">
                <a href="notifikasi.html" target="_self">
                <i class="fas fa-bell fa-lg"></i>
                <span class="badge">3</span></a>
            </div>
            <a href="profil.html" target="_self">
                <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="Profile" class="profile-pic">
            </a>            
        </div>
    </header>

    <!-- Sidebar Navigasi -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html" target="_self">  
            <i class="fas fa-home"></i> Beranda
        </a>
        <a href="kursus.html" class="active">
            <i class="fas fa-book"></i> Kursus
        </a>
        <a href="tugas.html" target="_self">  
            <i class="fas fa-tasks"></i> Tugas
        </a>
        <a href="profil.html" target="_self">  
            <i class="fas fa-user"></i> Profil
        </a>
        <a href="keluar.html" target="_self">  
            <i class="fas fa-sign-out-alt"></i> Keluar
        </a>
    </div>

    <!-- Konten -->
    <div class="content">
        <div class="container mt-3">
            <h5 style="color: #92C7CF">List Kursus yang Diikuti</h5>

            <!-- Daftar Kursus -->
            <div class="course-item">
                <h6 class="course-title">Web Development</h6>
                <p>Progress:</p>
                <div class="progress-bar-container">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
                <p class="mt-2">60% selesai</p>
                <!-- Tombol Aksi untuk melihat detail -->
                <div class="mt-3">
                    <a href="kursus_webdev.html" class="btn btn-primary">Lihat</a>
                </div>
            </div>

            <div class="course-item">
                <h6 class="course-title">UI/UX Design</h6>
                <p>Progress:</p>
                <div class="progress-bar-container">
                    <div class="progress-fill" style="width: 20%;"></div>
                </div>
                <p class="mt-2">20% selesai</p>
                <!-- Tombol Aksi untuk melihat detail -->
                <div class="mt-3">
                    <a href="kursus_ui_ux.html" class="btn btn-primary">Lihat</a>
                </div>
            </div>            
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <strong>&copy; 2024 Dashboard Siswa. All rights reserved.</strong>
        </div>
        <div>
            <p>Email: rizmaagustin66@gmail.com</p>
        </div>
    </footer>

    <script>
        // Script untuk toggle sidebar
        document.getElementById('toggle-sidebar').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active'); 
        });
    </script>
</body>
</html>
