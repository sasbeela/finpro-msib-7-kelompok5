<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan Mentor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .mentor-message {
            color: #fff;
            background-color: #0d6efd;
            border-radius: 10px;
            padding: 8px 12px;
            max-width: 70%;
            margin-bottom: 5px;
        }
        .user-message {
            color: #000;
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 8px 12px;
            max-width: 70%;
            margin-bottom: 5px;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Chat dengan Mentor</h2>

        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be displayed here -->
            <div class="chat-message">
                <div class="mentor-message">
                    Halo, ada yang bisa saya bantu terkait tugas?
                </div>
            </div>
            <div class="chat-message">
                <div class="user-message">
                    Iya, saya butuh penjelasan lebih lanjut.
                </div>
            </div>
            <div class="chat-message">
                <div class="mentor-message">
                    Tentu, bagian mana yang ingin kamu pahami lebih lanjut?
                </div>
            </div>
        </div>

        <form class="mt-3" id="chatForm">
            <div class="mb-3">
                <label for="messageInput" class="form-label">Ketik Pesan</label>
                <textarea class="form-control" id="messageInput" rows="3" placeholder="Ketik pesan Anda di sini..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>

        <div class="mt-4">
            <a href="dashboard.html" class="btn btn-secondary">Kembali ke Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("chatForm").addEventListener("submit", function(event){
            event.preventDefault();
            
            // Get the message from the input
            var message = document.getElementById("messageInput").value;
            
            // Create a new chat message for the user
            var newUserMessage = document.createElement("div");
            newUserMessage.classList.add("chat-message");
            newUserMessage.innerHTML = '<div class="user-message">' + message + '</div>';
            
            // Append the new message to the chat box
            document.getElementById("chatBox").appendChild(newUserMessage);
            
            // Clear the input field
            document.getElementById("messageInput").value = '';
            
            // Scroll to the bottom of the chat box
            document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        });
    </script>
</body>
</html>
